<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BattleShip</title>
    </head>
    <body>
        <div
            id="mainContainer"
            class="bg-cyan-700 h-full w-full fixed overflow-auto ml-[50%] translate-x-[-50%] min-w-[368px]"
        >
            <!-- Adding fixed to position:fixed, helped keep elements from shrinking -->
            <div class="m-2 p-2 border border-solid border-red-700">
                <h1 class="text-center text-4xl lg:text-6xl">BattleShip</h1>
            </div>
            <div id="nameInputDiv" class="mt-9">
                <form
                    action=""
                    id="nameInputForm"
                    class="flex flex-col items-center gap-5"
                    autocomplete="off"
                >
                    <label for="nameInput" class="text-lg"
                        >State your name commander!</label
                    >
                    <input
                        id="nameInput"
                        type="text"
                        autofocus
                        placeholder="Name"
                        class="px-1 rounded-md"
                        required
                    />
                    <button
                        id="nameInputFormButton"
                        class="bg-slate-400 rounded-lg px-3 text-xl"
                        type="button"
                    >
                        Enter
                    </button>
                </form>

                <div
                    id="shipPlacementChoice"
                    class="flex flex-col items-center gap-5 hidden"
                >
                    <p id="shipPlacementMessage"></p>
                    <button
                        class="placedShipButton bg-slate-400 rounded-lg px-3 text-xl"
                        type="button"
                    >
                        Yes
                    </button>
                    <button
                        class="placedShipButton bg-slate-400 rounded-lg px-3 text-xl"
                        type="button"
                    >
                        No
                    </button>
                </div>
            </div>

            <div
                id="gameFields"
                class="flex flex-wrap justify-evenly items-center gap-[1.5rem] lg:gap-0 mt-6"
            >
                <div id="playerField" class="mx-auto"></div>
                <div id="computerField" class="mx-auto"></div>
            </div>

            <div id="endOfGameContainer" class="flex hidden">
                <p id="applauseField" class="text-4xl lg:text-6xl my-10"></p>
                <div id="scoreBoard">
                    <p class="text-center">Score Board</p>
                    <span id="playerScore" class="mr-8"></span>
                    <span id="computerScore"></span>
                </div>
                <div
                    id="endOfGameOptions"
                    class="flex flex-col lg:flex-row gap-8 mt-[25%]"
                >
                    <button id="playAgainButton">Play Again</button>
                    <button id="endGameButton">End Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
